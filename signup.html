<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account / Sign up</title>
</head>
<body>
    <main>
        <form action="success.html" method="get">
            <label for="firstname">First Name</label>
            <input name="firstname" id="lastname" type="text" required placeholder="First Name"><br>
            <label for="lastname">Last Name</label>
            <input name="lastname" id="lastname" type="text" required placeholder="Last Name"><br>
            <label for="email">Email</label>
            <input name="email" id="name" type="email" required placeholder="abc@email.com"><br>
            <label for="password">Password</label>
            <input name="password" id="password" type="password" required><br>
            <button type="submit">Sign up</button>
        </form>
    </main>
</body>
</html>
